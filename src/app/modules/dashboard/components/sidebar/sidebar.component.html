<aside
  [class]="
    (isCollapsed() ? 'w-20' : 'w-64') +
    ' bg-white border-r border-gray-200 flex flex-col h-full transition-all duration-300'
  "
>
  <!-- Logo & Toggle -->
  <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
    @if (!isCollapsed()) {
      <a routerLink="/home" class="flex items-center gap-2">
        <div
          class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center"
        >
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
            />
          </svg>
        </div>
        <span
          class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent"
        >
          TaskList
        </span>
      </a>
    } @else {
      <div
        class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center mx-auto"
      >
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
          />
        </svg>
      </div>
    }
    <button
      type="button"
      (click)="toggleSidebar()"
      class="p-1.5 rounded-lg hover:bg-gray-100 text-gray-500 hover:text-gray-700 transition duration-200"
      [attr.aria-label]="isCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'"
      [class.ml-auto]="!isCollapsed()"
    >
      @if (isCollapsed()) {
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 5l7 7-7 7M5 5l7 7-7 7"
          />
        </svg>
      } @else {
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
          />
        </svg>
      }
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
    <a
      routerLink="/dashboard"
      routerLinkActive="bg-indigo-50 text-indigo-600"
      [routerLinkActiveOptions]="{ exact: true }"
      [class]="
        'flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition duration-200' +
        (isCollapsed() ? ' justify-center' : '')
      "
      [attr.title]="isCollapsed() ? 'Dashboard' : null"
    >
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
        />
      </svg>
      @if (!isCollapsed()) {
        <span>Dashboard</span>
      }
    </a>

    <a
      routerLink="/tasks/list"
      routerLinkActive="bg-indigo-50 text-indigo-600"
      [class]="
        'flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition duration-200' +
        (isCollapsed() ? ' justify-center' : '')
      "
      [attr.title]="isCollapsed() ? 'All Tasks' : null"
    >
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
        />
      </svg>
      @if (!isCollapsed()) {
        <span>All Tasks</span>
      }
    </a>

    }

    <a
      routerLink="/tasks"

      [class]="

        (isCollapsed() ? ' justify-center' : '')
      "
      [attr.title]="isCollapsed() ? 'Work' : null"
    >
      <div class="w-3 h-3 rounded-full bg-blue-500 flex-shrink-0"></div>

    <a

  </nav>

  <!-- Quick Actions -->
  <div class="p-4 border-t border-gray-200">
    <button
      type="button"
      (click)="onCreateTaskClick()"
      [class]="
        'w-full flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg' +
        (isCollapsed() ? ' justify-center' : ' justify-center')
      "
      [attr.title]="isCollapsed() ? 'New Task' : null"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      @if (!isCollapsed()) {
        <span>New Task</span>
      }
    </button>
  </div>
