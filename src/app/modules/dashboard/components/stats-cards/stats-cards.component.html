<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Total Tasks -->
  <div
    class="bg-white rounded-xl shadow-sm p-6 border border-gray-200 hover:shadow-md transition duration-200"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600">Total Tasks</p>
        <p class="text-3xl font-bold text-gray-900 mt-2">
          {{ metrics().totalTasks || 0 }}
        </p>
      </div>
      <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Due Today -->
  <div
    class="bg-white rounded-xl shadow-sm p-6 border border-gray-200 hover:shadow-md transition duration-200"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600">Due Today</p>
        <p class="text-3xl font-bold text-blue-600 mt-2">
          {{ metrics().dueToday || 0 }}
        </p>
      </div>
      <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Due This Week -->
  <div
    class="bg-white rounded-xl shadow-sm p-6 border border-gray-200 hover:shadow-md transition duration-200"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600">Due This Week</p>
        <p class="text-3xl font-bold text-purple-600 mt-2">
          {{ metrics().dueThisWeek || 0 }}
        </p>
      </div>
      <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Overdue -->
  <div
    class="bg-white rounded-xl shadow-sm p-6 border border-gray-200 hover:shadow-md transition duration-200"
  >
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-gray-600">Overdue</p>
        <p class="text-3xl font-bold text-red-600 mt-2">
          {{ metrics().overdue || 0 }}
        </p>
      </div>
      <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
