<div class="animate-pulse">
  <!-- Welcome Section Skeleton -->
  <div class="mb-6">
    <div class="h-8 bg-gray-300 rounded w-48 mb-2"></div>
    <div class="h-4 bg-gray-200 rounded w-96"></div>
  </div>

  <!-- Stats Cards Skeleton -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    @for (card of [1, 2, 3, 4]; track card) {
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <div class="h-4 bg-gray-200 rounded w-24 mb-3"></div>
            <div class="h-8 bg-gray-300 rounded w-16"></div>
          </div>
          <div class="w-12 h-12 bg-gray-200 rounded-lg"></div>
        </div>
      </div>
    }
  </div>

  <!-- Task Breakdown Skeleton -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
    @for (section of [1, 2]; track section) {
      <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
        <div class="h-5 bg-gray-300 rounded w-40 mb-4"></div>
        <div class="space-y-3">
          @for (item of [1, 2, 3]; track item) {
            <div class="flex items-center justify-between">
              <div class="h-8 bg-gray-200 rounded-full w-24"></div>
              <div class="h-6 bg-gray-300 rounded w-8"></div>
            </div>
          }
        </div>
      </div>
    }
  </div>

  <!-- Tasks List Skeleton -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-8">
    <div class="p-6 border-b border-gray-200">
      <div class="h-5 bg-gray-300 rounded w-40"></div>
    </div>
    <div class="divide-y divide-gray-200">
      @for (task of [1, 2, 3]; track task) {
        <div class="p-6">
          <div class="h-5 bg-gray-300 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-full mb-3"></div>
          <div class="flex items-center gap-2">
            <div class="h-6 bg-gray-200 rounded w-16"></div>
            <div class="h-4 bg-gray-200 rounded w-32"></div>
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Upcoming Tasks Skeleton -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-200">
    <div class="p-6 border-b border-gray-200">
      <div class="h-5 bg-gray-300 rounded w-40"></div>
    </div>
    <div class="divide-y divide-gray-200">
      @for (task of [1, 2]; track task) {
        <div class="p-6">
          <div class="h-5 bg-gray-300 rounded w-2/3 mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-full mb-3"></div>
          <div class="flex items-center gap-2">
            <div class="h-6 bg-gray-200 rounded w-16"></div>
            <div class="h-4 bg-gray-200 rounded w-32"></div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
