<header class="bg-white border-b border-gray-200 sticky top-0 z-40">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Left side - Search -->
      <div class="flex-1 flex items-center">
        <div class="max-w-lg w-full">
          <label for="search" class="sr-only">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
            <input
              id="search"
              type="text"
              placeholder="Search tasks..."
              (click)="openSearchModal()"
              readonly
              class="block w-full pl-10 pr-20 py-2 border border-gray-300 rounded-lg leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm cursor-pointer"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <kbd
                class="px-2 py-1 text-xs font-semibold text-gray-500 bg-white border border-gray-300 rounded"
              >
                Ctrl+K
              </kbd>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side - Actions -->
      <div class="flex items-center gap-4">
        <!-- Notifications -->
        <button
          type="button"
          class="relative p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 rounded-lg transition duration-200"
          aria-label="View notifications"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span
            class="absolute top-1 right-1 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"
          ></span>
        </button>

        <!-- User Menu -->
        <div class="relative">
          <button
            type="button"
            (click)="toggleUserMenu()"
            class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 transition duration-200"
            [attr.aria-expanded]="showUserMenu()"
            [class.pointer-events-none]="isLoading()"
            [class.opacity-50]="isLoading()"
            aria-haspopup="true"
          >
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm"
              >
                {{ currentUser()?.name?.charAt(0) || 'U' }}
              </div>
              <div class="hidden md:block text-left">
                <p class="text-sm font-medium text-gray-700">{{ currentUser()?.name }}</p>
                <p class="text-xs text-gray-500">{{ currentUser()?.email }}</p>
              </div>
            </div>
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          @if (showUserMenu()) {
            <div
              class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50"
            >
              <a
                routerLink="/dashboard"
                (click)="closeUserMenu()"
                class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-200"
              >
                <svg
                  class="mr-3 h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                Dashboard
              </a>
              <a
                routerLink="/tasks"
                (click)="closeUserMenu()"
                class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-200"
              >
                <svg
                  class="mr-3 h-5 w-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                  />
                </svg>
                My Tasks
              </a>
              <hr class="my-1 border-gray-200" />
              <button
                type="button"
                (click)="logout()"
                class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition duration-200"
              >
                <svg
                  class="mr-3 h-5 w-5 text-red-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
                Logout
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Search Modal -->
<app-task-search-modal [isOpen]="showSearchModal()" (closed)="closeSearchModal()" />
