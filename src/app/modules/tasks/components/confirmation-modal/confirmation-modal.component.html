@if (isOpen()) {
  <div
    class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"
    (click)="onBackdropClick($event)"
    role="dialog"
    aria-modal="true"
    [attr.aria-labelledby]="'confirmation-modal-title'"
  >
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md" (click)="$event.stopPropagation()">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 id="confirmation-modal-title" class="text-xl font-bold text-gray-800">
          {{ title() }}
        </h2>
      </div>

      <!-- Modal Body -->
      <div class="px-6 py-4">
        <p class="text-gray-600">{{ message() }}</p>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t border-gray-200 flex gap-3 justify-end">
        <button
          type="button"
          (click)="onCancel()"
          [disabled]="isSubmitting()"
          class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ cancelText() }}
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          [disabled]="isSubmitting()"
          [class]="
            'px-4 py-2 text-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 ' +
            confirmButtonClass()
          "
        >
          @if (isSubmitting()) {
            <svg
              class="animate-spin h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span>Deleting...</span>
          } @else {
            <span>{{ confirmText() }}</span>
          }
        </button>
      </div>
    </div>
  </div>
}
