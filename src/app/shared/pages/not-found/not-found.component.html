<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-indigo-50 px-4 py-12"
>
  <div class="max-w-2xl w-full text-center">
    <!-- 404 Icon -->
    <div class="mb-8 flex justify-center">
      <div class="relative">
        <svg
          class="w-48 h-48 text-indigo-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
          <span class="text-6xl font-bold text-indigo-600">404</span>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div class="bg-white rounded-2xl shadow-xl p-8 sm:p-12">
      <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">Page Not Found</h1>
      <p class="text-lg sm:text-xl text-gray-600 mb-8">
        Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
      </p>

      <!-- Navigation Options -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a
          routerLink="/home"
          class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md hover:shadow-lg"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          Back to Home
        </a>
        <button
          (click)="onGoBack()"
          type="button"
          class="inline-flex items-center px-6 py-3 text-base font-medium text-indigo-600 bg-white rounded-lg hover:bg-gray-50 transition duration-200 shadow-md hover:shadow-lg border border-indigo-200"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Go Back
        </button>
      </div>

      <!-- Helpful Links -->
      <div class="mt-8 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-500 mb-4">Here are some helpful links instead:</p>
        <div class="flex flex-wrap gap-4 justify-center">
          <a
            routerLink="/dashboard"
            class="text-sm text-indigo-600 hover:text-indigo-700 hover:underline transition duration-200"
          >
            Dashboard
          </a>
          <span class="text-gray-300">|</span>
          <a
            routerLink="/tasks"
            class="text-sm text-indigo-600 hover:text-indigo-700 hover:underline transition duration-200"
          >
            Tasks
          </a>
          <span class="text-gray-300">|</span>
          <a
            routerLink="/auth/login"
            class="text-sm text-indigo-600 hover:text-indigo-700 hover:underline transition duration-200"
          >
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
