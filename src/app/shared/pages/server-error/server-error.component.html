<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 via-white to-orange-50 px-4 py-12"
>
  <div class="max-w-2xl w-full text-center">
    <!-- 500 Icon -->
    <div class="mb-8 flex justify-center">
      <div class="relative">
        <svg class="w-48 h-48 text-red-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
          <span class="text-6xl font-bold text-red-600">500</span>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div class="bg-white rounded-2xl shadow-xl p-8 sm:p-12">
      <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">Server Error</h1>
      <p class="text-lg sm:text-xl text-gray-600 mb-8">
        Something went wrong on our end. We're working to fix the issue. Please try again later.
      </p>

      <!-- Error Details (Optional) -->
      <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
        <div class="flex items-start">
          <svg
            class="w-5 h-5 text-red-500 mt-0.5 mr-3 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div class="text-left">
            <h3 class="text-sm font-semibold text-red-800 mb-1">What happened?</h3>
            <p class="text-sm text-red-700">
              Our servers encountered an unexpected error and couldn't complete your request.
            </p>
          </div>
        </div>
      </div>

      <!-- Navigation Options -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a
          routerLink="/home"
          class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition duration-200 shadow-md hover:shadow-lg"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          Back to Home
        </a>
        <button
          (click)="onRetry()"
          type="button"
          class="inline-flex items-center px-6 py-3 text-base font-medium text-red-600 bg-white rounded-lg hover:bg-gray-50 transition duration-200 shadow-md hover:shadow-lg border border-red-200"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
          Retry
        </button>
      </div>

      <!-- Support Info -->
      <div class="mt-8 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-500">
          If the problem persists, please
          <a
            href="mailto:support@tasklist.com"
            class="text-red-600 hover:text-red-700 hover:underline font-medium transition duration-200"
          >
            contact our support team
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
